<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<!-- $XDG_CONFIG_HOME/fontconfig -->

	<alias>
    		<family>sans</family>
    			<prefer>
			<family>Noto Sans</family>
			<family>Noto Naskh Arabic</family>
			<family>Noto Kufi Arabic</family>
			<family>Noto Sans Math</family>
			<family>NotoSans Nerd Font</family>
			<family>DejaVu Sans</family>	
			<family>Libertinus Sans</family>		
			<family>Noto Color Emoji</family>
			<family>JoyPixels</family>
			<family>Noto Emoji</family> <!-- no-color google emojis -->
			<family>Font Awesome</family>
		   <!-- <family>FontAwesome</family> -->
    			</prefer>
	</alias>
	<alias>
    		<family>sans-serif</family>
    			<prefer>
			<family>Noto Sans</family>
			<family>Noto Naskh Arabic</family>
			<family>Noto Kufi Arabic</family>
			<family>Noto Sans Math</family>
			<family>NotoSans Nerd Font</family>
			<family>DejaVu Sans</family>
			<family>Libertinus Sans</family>
			<family>Noto Color Emoji</family>
			<family>JoyPixels</family>
			<family>Noto Emoji</family>
			<family>Font Awesome</family>
		   <!-- <family>FontAwesome</family> -->
			</prefer>
	</alias>
	<alias>
    		<family>serif</family>
    			<prefer>
        		<family>Noto Serif</family>	
			<family>Noto Naskh Arabic</family>
			<family>Noto Kufi Arabic</family>
        		<family>NotoSerif Nerd Font</family>	
			<family>Libertinus Serif</family>
			<family>DejaVu Serif</family>
			<family>Noto Color Emoji</family>
			<family>JoyPixels</family>
			<family>Noto Emoji</family>
			<family>Font Awesome</family>
		   <!-- <family>FontAwesome</family> -->
    			</prefer>
	</alias>
	<alias>
    		<family>monospace</family>
    			<prefer>
			<family>CaskaydiaMono Nerd Font Mono</family>	
			<family>NotoMono Nerd Font Mono</family>	
			<family>Noto Sans Mono</family>		
			<family>NotoSansM Nerd Font Mono</family>	
			<family>DejaVu Sans Mono</family>
			<family>LiterationMono Nerd Font</family>	
			<family>Libertinus Mono</family>		
			<family>Noto Color Emoji</family>
			<family>JoyPixels</family>
			<family>Noto Emoji</family>
			<family>Font Awesome</family>
		   <!-- <family>FontAwesome</family> -->
    			</prefer>
	</alias>
</fontconfig>
