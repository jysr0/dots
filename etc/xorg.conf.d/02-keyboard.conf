# in /etc/X11/xorg.conf.d/
# Written by systemd-localed(8), read by systemd-localed and Xorg. It's
# probably wise not to edit this file manually. Use localectl(1) to
# update this file.
Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "us,ara"
        Option "XkbModel" "acer_laptop"
        Option "XkbVariant" ","
        #Option "XkbOptions" "grp:win_space_toggle" toggle layout with: win+space
        Option "XkbOptions" "grp:alt_shift_toggle" # toggle layout with: alt+shift
        Option "AutoRepeat" "200 40" 
EndSection
